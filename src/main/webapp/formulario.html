<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <form action="Questao2" method="post">
        <fieldset>
            <legend> Por favor preencha o formulario</legend>
            <p> <label>Nome:</label>
                <input type="text" id="nome" name="nome"> </p>
            <p> <label>Email:</label>
                <input type="email" id="email" name="email"> </p>
            <p> <label>Senha:</label>
                <input type="password" id="senha" name="senha"> </p>
            <p> <label>Confirmar senha:</label>
                <input type="password" id="repeteSenha" name="repeteSenha"> </p>
            <p> <input type="submit" value="Enviar Cadastro"></p>
        </fieldset>
    </form>

</body>
</html>
